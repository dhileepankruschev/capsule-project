<div>
  <div class="row" style="padding: 10px">
    <div class="col-md-6">
      <label>Task
        <input style="width: 100%" ng-model="search.name">
      </label>
    </div>
    <div class="col-md-6">
      <label>Parent Task
        <input style="width: 100%" ng-model="search.parent">
      </label>
    </div>
  </div>
  <br>
  <div class="row" style="padding: 10px">
    <div class="col-md-3">
      <label>Priority From
        <input ng-model="search.name">
      </label>
    </div>
    <div class="col-md-3">
      <label>Priority To
        <input ng-model="search.name">
      </label>
    </div>
    <div class="col-md-3">
      <label>Start Date
        <input ng-model="search.start">
      </label>
    </div>
    <div class="col-md-3">
      <label>End Date
        <input ng-model="search.end">
      </label>
    </div>
  </div>
</div>
<table class="table table-striped table-dark" id="searchObjResults">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Parent</th>
      <th scope="col">Priority</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task of taskList | filter:search:strict">
      <td>{{task.name}}</td>
      <td>{{task.parent}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.start}}</td>
      <td>{{task.end}}</td>
      <td>
        <input type="button" value="Edit" (click)="editTask(task.id)" class="btn btn-primary" />
      </td>
      <td>
        <input type="button" value="End Task" (click)="endTask(task.id)" class="btn btn-danger" />
      </td>
    </tr>
  </tbody>
</table>
