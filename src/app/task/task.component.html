<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Parent</th>
        <th scope="col">Priority</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList">
        <td>{{task.name}}</td>
        <td>{{task.parent}}</td>
        <td>{{task.priority}}</td>
        <td>{{task.start}}</td>
        <td>{{task.end}}</td>
        <td><input type="button" value="Edit" (click)="editTask(task.id)" class="btn btn-primary" /></td>
        <td><input type="button" value="End Task" (click)="endTask(task.id)" class="btn btn-danger" /></td>
      </tr>
    </tbody>
  </table>
