<div>
  <div class="row" style="padding: 10px">
    <div class="col-md-6">
      <label>Task
        <input type="text" #name (keyup)="0" class="form-control" placeholder="Enter a task name" aria-label="Task" aria-describedby="basic-addon1">
      </label>
    </div>
    <div class="col-md-6">
      <label>Parent Task
        <input type="text" #parent (keyup)="0" class="form-control" placeholder="Enter a parent task name" aria-label="Parent Task"
          aria-describedby="basic-addon1">
      </label>
    </div>
  </div>
  <div class="row" style="padding: 10px">
    <div class="col-md-3">
      <label>Priority From
        <input type="text" #priorityFrm (keyup)="0" class="form-control" placeholder="Enter priority from" aria-label="Priority From"
          aria-describedby="basic-addon1">
      </label>
    </div>
    <div class="col-md-3">
      <label>Priority To
        <input type="text" #priorityTo (keyup)="0" class="form-control" placeholder="Enter priority to" aria-label="Priority To"
          aria-describedby="basic-addon1">
      </label>
    </div>
    <div class="col-md-3">
      <label>Start Date
        <input type="text" #start (keyup)="0" class="form-control" placeholder="Enter start date" aria-label="Start Date" aria-describedby="basic-addon1">
      </label>
    </div>
    <div class="col-md-3">
      <label>End Date
        <input type="text" #end (keyup)="0" class="form-control" placeholder="Enter end date" aria-label="End Date" aria-describedby="basic-addon1">
      </label>
    </div>
  </div>
</div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Parent</th>
      <th scope="col">Priority</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of taskList | search:name.value:parent.value:priorityFrm.value:priorityTo.value ;let i=index ">
      <td>{{task.name}}</td>
      <td>{{task.parent}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.start}}</td>
      <td>{{task.end}}</td>
      <td>
        <input type="button" value="Edit" (click)="editTask(task.id)" class="btn btn-primary" />
      </td>
      <td>
        <input type="button" value="End Task" (click)="endTask(task.id)" class="btn btn-danger" />
      </td>
    </tr>
  </tbody>
</table>
